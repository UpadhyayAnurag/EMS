<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>EMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 20px;">

<h1 style="text-align: center; color: #343a40; margin-bottom: 20px;">Employee Directory</h1>

<div style="text-align: center; margin-bottom: 15px;">
    <a th:href="@{/employees/register}" class="btn btn-primary btn-sm">Add Employee</a>
</div>

<table class="table table-bordered" style="background-color: #ffffff; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
    <thead style="background-color: #343a40; color: white;">
    <tr>
        <th style="text-align: center;">First Name</th>
        <th style="text-align: center;">Last Name</th>
        <th style="text-align: center;">Email</th>
        <th style="text-align: center;">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}" style="text-align: center;">
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{/employees/update(employeeId=${emp.id})}"
               class="btn btn-info btn-sm" style="margin-right: 5px;">Update</a>

            <a href="#" class="btn btn-danger btn-sm" onclick="showDeletePopup(this)"
               th:data-url="@{/employees/delete(employeeId=${emp.id})}">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Custom Delete Confirmation Modal -->
<div id="deleteModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this employee?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a id="confirmDeleteBtn" href="#" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function showDeletePopup(element) {
        let deleteUrl = element.getAttribute('data-url');
        document.getElementById('confirmDeleteBtn').setAttribute('href', deleteUrl);
        let deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
        deleteModal.show();
    }
</script>

</body>
</html>
