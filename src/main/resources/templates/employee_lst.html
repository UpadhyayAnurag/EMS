<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- Fixed namespace -->
<head>
    <meta charset="ISO-8859-1">
    <title>EMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Added Bootstrap -->
</head>
<body>
<h1 align="center"> Employee Directory</h1>

<a th:href="@{/employees/register}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

<table class="table table-bordered table-striped table-dark">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.firstName}"></td>
        <td th:text="${emp.lastName}"></td>
        <td th:text="${emp.email}"></td>
        <td>
            <a th:href="@{/showFormForUpdate(employeeId=${emp.id})}"
            class="btn btn-info btn-sm">Update</a>
            &nbsp;&nbsp;&nbsp;

            <a th:href="@{/delete(employeeId=${emp.id})}"
            class="btn btn-danger btn-sm"
            onclick="return confirm('Are you sure you want to delete this employee?');">
            Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
